<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="valentine_sec.css">
</head>
<body>
    <div class="container">
        <div class="envelope-wrapper">
            <div class="envelope">
                <div class="letter">
                    <div class="text">
                        <strong>My Love</strong>
                        <p>
                            A very HAPPY VALENTINE'S DAY.<br>
                            I know I might not be the best girlfriend,
                            but keeping aside all my immaturities, I LOVE YOU VERY MUCH.
                            More than anything, I love you for the person you are.
                            "ME LUCKY TO HAVE YOU."
                        </p>
                    </div>
                </div>
            </div>
            <div class="heart"></div>
        </div>
    </div>
    <script>
        const envelope = document.querySelector('.envelope-wrapper');
        envelope.addEventListener('click', () => {
            envelope.classList.toggle('flap');
        });
    </script>
    
</body>
</html>
